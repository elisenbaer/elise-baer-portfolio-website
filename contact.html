    <h2 class="message-form__header">Send Me a Message</h2>

    <form action="submit" method="post" class="message-form">
        <div>
            <label class="standard-label" for="contact-email">Email:</label>
            <input type="email" id="contact-email" placeholder="*" required>
         </div>
            <!-- <br> -->
        <div>
            <label class="standard-label" for="contact-phone">Phone:</label>
            <input type="tel" pattern="\d{3}[\-]\d{3}[|-]\d{4}" id="contact-phone">
        </div>
             <!-- <br> -->
        <div>
            <label class="standard-label" for="message">Message:</label>
            <textarea maxlength="240" id="message" placeholder="*" required></textarea>
        </div>
            <!-- <br> -->
        <!-- <input type="submit" value="Send Message"> -->
        <div id="submit-button">
            <p>* = Required Field</p>
            <input type="submit" value="Send Message">
        </div>
    </form>
